type RequestRideResponse {
  ok: Boolean!
  error: String
  ride: Ride
}

type Mutation {
  RequestRide(
    pickUpaddress: String!
    pickUpLat: Float!
    pickUpLng: Float!
    dropOfaddress: String!
    dropOfLat: Float!
    dropOfLng: Float!
    price: Float!
    distance: String!
    duration: String!
  ): RequestRideResponse!
}
